<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Design | Dev Hub ASMR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/657de39a82.js" crossorigin="anonymous"></script>

</head>
<body>
    

    <div class="container">
        <div class="img-section">
        </div>
        
        <div class="data-section">
            <div class="prof-section">
                
                <div class="profile">
                    <img src="image/profile.jpg" alt="">
                <p class="login">Log In</p>
                    
                </div>
                <p class="login-info">Please log in with your account or scan QR code with App</p>
                
            </div>

            <div class="chose-log">
                <button>Account Login</button>
                <button>Login With QR Code</button>
            </div>
            <div class="input-section">
                <label for="email">Account</label>
                <input type="email" placeholder="Please Enter Your Email">
                <label for="password">Password</label>
                <input type="password" placeholder="Please Enter Your Password">
    
            </div>
            <div class="btn-section">
                <button class="log">Log In</button>
                <div class="btn-more">
                    <a href="#">Register Now</a>
                    <a href="#">Forgot Password</a>
                </div>

                <button class="google-log"><i class="fa-brands fa-google"></i>Log in With Google</button>
                
            </div>
           
        </div>
        
    </div>
</body>
</html>
